# List of plugins
set -g @tpm_plugins '            \
    tmux-plugins/tpm             \
    tmux-plugins/tmux-sensible   \
    tmux-plugins/tmux-resurrect  \
    catppuccin/tmux              \
    roosta/tmux-fuzzback         \
    laktak/extrakto              \
'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

unbind b
bind b set-window-option synchronize-panes

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

# Set bigger scrollsize
set-option -g history-limit 10000

## Design changes
set -g default-terminal "screen-256color"

# Theme
set -g @catppuccin_flavour 'mocha' # latte, frappe, macchiato, mocha
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_middle_separator "█ "

set -g @catppuccin_window_status_icon_enable "no"
set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_status_modules "application session user date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_fill "icon"


# Better search on scrollback
set -g @fuzzback-popup 0
set -g @fuzzback-popup-size '100%'
set -g @fuzzback-bind /

# Enable mouse mode (tmux 2.1 and above)
setw -g mouse on

if "test ! -d ~/.tmux/plugins/tpm" "run 'git clone https://github.com/tmux-plugins/tpm --single-branch --branch v3.1.0 ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
